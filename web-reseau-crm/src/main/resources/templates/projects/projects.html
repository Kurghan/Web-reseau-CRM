<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: head">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ProjectList</title>
</head>

<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		<div class="intro">
			<h2 id="title" th:text="#{project.title}">Projects</h2>
			<div class="row form-group">
				<div class="col-xs-12 col-sm-4 col-lg-2 pull-right">
				<input type="text" class="search form-control"
					th:placeholder="#{placeholder}" />
				</div>
			</div>
			<span class="counter pull-right"></span>
			<form action="#" th:action="@{/viewProjectID}" th:object="${project}" method="post">
			<div th:replace="fragments/tableProjects :: tableProjects"></div>
			</form>
		</div>
	</div>
	<script type="application/json"  src="../../static/js/Table-with-search.js"></script>
</body>

</html>
