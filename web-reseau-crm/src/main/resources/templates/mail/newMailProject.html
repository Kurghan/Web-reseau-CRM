<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
<meta charset="utf-8" />
<title>new Mail</title>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		<div class="intro">
			<form action="#" th:action="@{/newMessage}" method="post"
				th:object="${project}">
				<div class="message_mail_title">
					<span class="" th:text="${project?.name}"></span><br></br>
					<span>title : </span><input class="titleNewMail" type="text"
						name="title" />
				</div>
				<div class="row">
					<div class="col-md-offset-1 col-md-10">
						<div class="row message_mail_messageContent">
							<span>message</span>
							<textarea class="form-control textNewMail" rows="8" cols="120"
								name="messageContent"></textarea>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col message_mail_customer_name">
						<span></span> <span></span>
					</div>
					<div class="col message_mail_project_name">
						<span></span>
					</div>
					<div class="btnSendNewMail">
					<input type="button" class="btn" onclick="javascript:history.back()" value="back"/>
						<input class="btn" type="submit" value="Send" />
					</div>
					<input type="hidden" th:value="${sessionUser.ID}" name="IdSender"/>
					<input type="hidden" th:value="${project?.ID}" name="project"/>
				</div>
			</form>
		</div>
	</div>
	<script src="js/mail.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="js/Table-with-search.js"></script>
</body>
</html>
