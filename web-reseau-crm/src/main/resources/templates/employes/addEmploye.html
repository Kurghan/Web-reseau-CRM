<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
<meta charset="utf-8"/>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
    <div id="contact">
        <div class="container">
            <div class="row">
            	<div class="col-lg-12 titleEmploye">
                <h2 th:text="#{addEmploye.title}">New mploye</h2>
                </div>
            </div>
            <form action="#" th:action="@{/employeAdd}" th:object="${employe}" method="post" id="contact-form">
                <div class="controls">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group"><label class="control-label" th:text="#{addEmploye.name}">Name </label><input class="form-control" type="text" name="name" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group"><label class="control-label" th:text="#{addEmploye.firstName}">FirstName </label><input class="form-control" type="text" name="firstName" />
                    </div>
                </div>
        </div>
    </div>
    <div class="controls">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group"><label class="control-label" th:text="#{addEmploye.fonction}">Fonction</label><input class="form-control" type="text" name="fonction" />
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group"><label class="control-label" th:text="#{addEmploye.address}">address </label><input class="form-control" type="text" name="address" />
        </div>
    </div>
    </div>
    </div>
    <div class="controls">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group"><label class="control-label" th:text="#{addEmploye.city}">city </label><input class="form-control" type="text" name="city" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group"><label class="control-label" th:text="#{addEmploye.country}">Country </label><input class="form-control" type="text" name="country" />
            </div>
        </div>
    </div>
    </div>
    <div class="controls">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group"><label class="control-label" th:text="#{addEmploye.phone}">Telephone </label><input class="form-control" type="text" name="phone" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group"><label class="control-label" th:text="#{addEmploye.mail}">mail </label><input class="form-control" type="text" name="mail"  />
            </div>
        </div>
    </div>
    </div>
    <button class="btnAdd" type="submit" th:text="#{addEmploye.add}">add</button>
    </form>
    </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

</body>

</html>
