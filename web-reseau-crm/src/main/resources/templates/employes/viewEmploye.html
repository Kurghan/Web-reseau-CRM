<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: head">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>view Employe</title>
</head>

<body>
	<div th:replace="fragments/header :: header"></div>
		<h2 id="title" th:object="${employe}"><span  th:text="${employe.name}"></span>  <span th:text="${employe.firstName}"></span></h2>
    	<form action="#" th:action="@{/editEmploye}" th:object="${employe}" method="post">
        <table class="col-md-12 table-bordered table-striped table-condensed cf">
				<thead>
					<tr>
						<th id="IDEmploye">ID</th>
						<th >Name</th>
						<th >Firstname</th>
						<th >Address</th>
						<th >city</th>
						<th >Country</th>
						<th >Téléphone</th>
						<th >Mail</th>
						<th >Fonction</th>
					</tr>
				</thead>
				<tbody th:object="${employe}">
					<tr>
						<th th:text="${employe.ID}" id="IDCustomer"></th>
						<th th:text="${employe.name}"></th>
						<th th:text="${employe.firstName}"></th>
						<th th:text="${employe.address}"></th>
						<th th:text="${employe.city}"></th>
						<th th:text="${employe.country}"></th>
						<th th:text="${employe.phone}"></th>
						<th th:text="${employe.mail}"></th>
						<th th:text="${employe.fonction}"></th>
						<th ><input type="image" src="img/stylo2.png" style="width: 20px;" th:value="${employe.ID}" name="ID" class="button"/></th>
					</tr>
				</tbody>
			</table>
  	</form>
   	<script src="js/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="js/PHP-Contact-Form-dark.js"></script>
	<script src="js/PHP-Contact-Form-dark1.js"></script>
	<script src="js/Table-with-search.js"></script>
	<script src="js/customers.js"></script> 
</body>

</html>
