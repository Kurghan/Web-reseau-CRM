<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
<meta charset="utf-8"/>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
    <div id="contact">
        <div class="container">
            <div class="row">
            	<div class="col-lg-12 titleCustomer">
                <h2 th:text="#{addCustomer.title}">New customers</h2>
                </div>
            </div>
            <form action="#" th:action="@{/customerAdd}" th:object="${customer}" method="post" id="contact-form">
                <div class="controls">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group"><label class="control-label" th:text="#{addCustomer.name}">Name </label><input class="form-control" type="text" name="name"/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group"><label class="control-label" th:text="#{addCustomer.firstName}">FirstName </label><input class="form-control" type="text" name="firstName"/>
                    </div>
                </div>
        </div>
    </div>
    <div class="controls">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group"><label class="control-label" th:text="#{addCustomer.companyName}">Compagny name</label><input class="form-control" type="text" name="companyName"/>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group"><label class="control-label" th:text="#{addCustomer.address}">address </label><input class="form-control" type="text" name="address"/>
        </div>
    </div>
    </div>
    </div>
    <div class="controls">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group"><label class="control-label" th:text="#{addCustomer.city}">city </label><input class="form-control" type="text" name="city"/>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group"><label class="control-label" th:text="#{addCustomer.country}">Country </label><input class="form-control" type="text" name="country"/>
            </div>
        </div>
    </div>
    </div>
    <div class="controls">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group"><label class="control-label" th:text="#{addCustomer.phone}">Telephone </label><input class="form-control" type="text" name="phone"/>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group"><label class="control-label" th:text="#{addCustomer.mail}">mail </label><input class="form-control" type="text" name="mail"/>
            </div>
        </div>
    </div>
    </div>
    <div class="controls">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group"><label class="control-label" th:text="#{addCustomer.siret}">NÂ°Siret </label><input class="form-control" type="text" name="nSiret"/>
                </div>
            </div>
            <div class="col-md-6">
            	<div class="form-group"><label class="control-label" th:text="#{addCustomer.password}">Password </label><input class="form-control" type="text" name="password"/>
       	 </div>
        </div>
    </div>
    </div>
    <button class="btnAdd" type="submit" th:text="#{addCustomer.add}">add</button>
    </form>
    </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

</body>

</html>
