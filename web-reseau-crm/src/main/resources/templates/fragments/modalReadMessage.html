<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>modal Read Message</title>
</head>
<body>
	<div class="container" th:fragment="modalReadMessage">
		<!-- Trigger the modal with a button -->
		<form action="#" th:action="@{/messageRead}" method="post"
			th:object="${message}">
			<!-- Modal -->
			<div class="modal fade " id="myModalReadMessage" role="dialog">
				<div class="modal-dialog modal-lg " id="modalReply">
					<div class="modal-content modalReadMessage">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title" id="titleRead"></h4>
							<h4 class="modal-date" id="dateRead"></h4>
						</div>
						<div class="modal-body">
							<h2 id="messageRead"></h2>
						</div>
						<div class="modal-footer">
							<button type="submit" class="btn" th:value="${project.ID}" name="ID">Close</button>
							<button type="button" class="btn" name="ID" onclick="openReply()">Reply</button>
						</div>
					</div>
					<div class="modal-content replyMessage"  id="divReply">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title" id="titleReply"></h4>
							<h4 class="modal-date" id="dateReply"></h4>
						</div>
						<div class="modal-body">
							<textarea rows="5" cols="120" id="messageReply"></textarea>
						</div>
						<div class="modal-footer">
							<button type="submit" class="btn" th:value="${project.ID}" name="ID">Close</button>
							<button type="button" class="btn" name="ID" onclick="openReply()">Reply</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
