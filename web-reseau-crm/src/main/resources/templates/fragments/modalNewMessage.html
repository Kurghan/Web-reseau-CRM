<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>modal New Message</title>
</head>
<body>
	<div class="container" th:fragment="modalNewMessage">
		<!-- Trigger the modal with a button -->
		<form action="#" th:action="@{/messageAdd}" method="post" id="contact-form" th:object="${message}">
			<!-- Modal -->
			<div class="modal fade " id="myModalNewMessage"
				role="dialog">
				<div class="modal-dialog modal-lg">
					<div class="modal-content modalNewMessage">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">New message</h4>
						</div>
						<div class="modal-body">
							<div class="row">
								<div class="col-sm-6"><label>title :</label><input type="text" name="title" id="title"/></div>
								<div class="col-sm-6"><input type="hidden" name="date" id="dateOfDay"/></div>
							</div>
							<div class="row">
								<div class="col-sm-12"><label>text Zone</label><br></br><textarea rows="5" cols="120" name="messageContent"></textarea></div>
							</div>
								<div class="row">
								<div class="col-sm-6"><input type="hidden" id="IDcustomerMessage" name="customer"/></div>
								<div class="col-sm-6"><input type="hidden" id="IDProjectMessage" name="project"/></div>
							</div>
						</div>
						<div class="modal-footer"><button type="submit" class="btn" th:value="${project.ID}" name="ID">Send</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
