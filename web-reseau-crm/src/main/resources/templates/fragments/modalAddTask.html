<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"/>
<title>modal Add Task</title>
</head>
<body>
		<div class="container" th:fragment="modalAddTask">
			<!-- Trigger the modal with a button -->
			<form action="#" th:action="@{/taskAdd}" method="post" id="contact-form">
				<!-- Modal -->
				<div class="modal fade " id="myModal" role="dialog">
					<div class="modal-dialog modal-lg">
						<div class="modal-content addTaskModal">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal">&times;</button>
								<h4 class="modal-title">Add Task</h4>
							</div>
							<div class="modal-body">
								<div class="messages"></div>
								<div class="controls">
									<div class="row">
										<div class="col-md-10">
											<div class="form-group">
												<label class="control-label">Name </label><input class="form-control" type="text" name="name" required="" placeholder="" id=""/>
											</div>
										</div>
										<div class="col-md-2">
											<div class="form-group">
												<label class="control-label">Progress </label><input class="form-control" type="text" name="progress" required="" placeholder="" id=""  value="0"/>
											</div>
										</div>
									</div>
								</div>
								<div class="controls">
									<div class="row">
										<div class="col-md-12">
											<div class="form-group">
												<label class="control-label">Comment</label><input class="form-control" type="text" name="comment" required="" placeholder="" id="" />
											</div>
												<div class="form-group">
												<label class="control-label"></label><input th:value="${project.ID}" class="form-control" type="hidden" name="project" required="" placeholder="" id="" />
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="modal-footer">
								<button type="submit" class="btn" name="ID">Add</button>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
</body>
</html>
