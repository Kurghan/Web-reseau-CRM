<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"/>
<title>modal</title>
</head>
<body>
<form th:fragment="modal" action="#" th:action="@{/taskEdit}" method="post" id="contact-form">
				<div class="modal fade" id="myModalEdit" role="dialog">
					<div class="modal-dialog modal-lg">
						<div class="modal-content addTaskModal">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal">&times;</button>
								<h4 class="modal-title">Edit Task</h4>
							</div>
							<div class="modal-body">
								<div class="messages"></div>
								<div class="controls">
									<div class="row">
										<div class="col-md-10">
											<div class="form-group">
												<label class="control-label">Name </label><input class="form-control" type="text" name="name" required="" placeholder="" id="editTaskName"/>
											</div>
										</div>
										<div class="col-md-2">
											<div class="form-group">
												<label class="control-label">Progress </label><input class="form-control" type="text" name="progress" required="" placeholder="" id="editTaskProgress"  value="0"/>
											</div>
										</div>
									</div>
								</div>
								<div class="controls">
									<div class="row">
										<div class="col-md-12">
											<div class="form-group">
												<label class="control-label">Comment</label><input class="form-control" type="text" name="comment" required="" placeholder="" id="editTaskComment" />
											</div>
												<div class="form-group">
												<label class="control-label"></label><input class="form-control" type="hidden" name="ID" required="" placeholder="" id="editTaskID" />
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="modal-footer">
								<button type="submit" class="btn" name="ID" th:value="${project.ID}">Modify</button>
							</div>
						</div>
					</div>
				</div>
			</form>
</body>
</html>
